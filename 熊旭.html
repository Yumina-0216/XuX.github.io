<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XU·XIAO·XIONG</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'SimSun', '宋体', sans-serif;
            overflow: hidden; /* Hide horizontal scrollbar */
        }
        
        .top-left, .top-right, .bottom-left, .bottom-right {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.75); /* 75% opacity white background */
            padding: 10px; /* Adding padding for background effect */
        }
        
        .top-left {
            top: 20px;
            left: 20px;
            color: black;
        }
        
        .top-right {
            top: 20px;
            right: 20px;
            font-size: 18px; /* Increased font size */
            writing-mode: vertical-lr;
        }
        
        .bottom-left {
            bottom: 20px;
            left: 20px; /* Moved to bottom left */
        }
        
        .bottom-right {
            bottom: 20px;
            right: 20px; /* Moved to bottom right */
        }
        
        .big-font {
            font-size: 36px;
            font-weight: bold;
            display: block;
        }
        
        .small-font {
            font-size: 18px; /* Increased font size */
            font-family: 'KaiTi', '楷体', serif; /* Changed to 楷体 */
            display: block;
        }
        
        .link {
            text-decoration: none;
            color: black;
            display: block;
            margin-bottom: 10px;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: 100% 50%; /* Initial position at right */
            opacity: 0.9; /* Adjust opacity as needed */
            transition: transform 0.5s ease; /* Smooth transition effect */
        }
    </style>
</head>
<body>
    <div class="top-left">
        <div class="big-font">XU</div>
        <div class="big-font">XIAO·XIONG</div>
    </div>
    <div class="top-right">
        <div class="small-font">熊旭</div>
    </div>
    <div class="bottom-left">
        <a href="#" class="link">TA的介绍</a>
        <a href="https://www.douyin.com/user/MS4wLjABAAAA_uTGrYJ4ma6l49gVeGXROD40SygrG6ENL-XP3N2cq9g?is_search=1&list_name=fans&nt=0" class="link">TA的抖音</a>
    </div>
    <div class="bottom-right">
        <a href="#" class="link">XIAO熊想和大家说</a>
    </div>
    <div class="background" id="background"></div>

    <script>
        const images = [
            'https://i.postimg.cc/13WLVZ0P/image6.jpg',
            'https://i.postimg.cc/hGfN93Mm/image35.jpg',
            'https://i.postimg.cc/qvBP773j/image4.jpg',
            'https://i.postimg.cc/RF16GGZS/image1.jpg',
            'https://i.postimg.cc/28YpPG8p/image2.jpg',
            'https://i.postimg.cc/dt9MvCLh/image3.jpg'
        ];

        let currentImageIndex = 0;
        const backgroundElement = document.getElementById('background');

        function changeBackground() {
            backgroundElement.style.transition = 'none'; // Disable transition for instant change
            backgroundElement.style.backgroundImage = `url('${images[currentImageIndex]}')`;
            backgroundElement.style.transform = 'translateX(100%)'; // Initial position at right

            setTimeout(() => {
                backgroundElement.style.transition = 'transform 0.5s ease'; // Enable transition
                backgroundElement.style.transform = 'translateX(0%)'; // Slide to left
                currentImageIndex = (currentImageIndex + 1) % images.length;
            }, 100); // 100ms timeout for smooth transition effect
        }

        // Initial background setup
        changeBackground();
        setInterval(changeBackground, 3000); // Change background every 3 seconds
    </script>
</body>
</html>
